linuxbuild:
  stage: build
  script: 
    - "[ ! -d build ] && mkdir build"
    - cd build
    - cmake ../cpp -DIRRLICHT_ENGINE_INCLUDE=/usr/include/irrlicht -DIRRLICHT_ENGINE_LIB=/usr/lib/x86_64-linux-gnu/irrlicht
    - make
  artifacts:
    paths:
      - earth-remake/Earth2150_Server
      - earth-remake/Earth2150_Client
  cache:
    paths:
      - "build"
  tags:
    - linux
